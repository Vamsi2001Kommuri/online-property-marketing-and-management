<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
            <title>Property Listing</title>
            {% load static %}
        <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container">
            <h2>Property Listing</h2>
            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                    <div class="item active">
                        <img src="/media/apartment.jpg" alt="Apartment" style="width:100%;">
                    </div>
                
                    <div class="item">
                        <img src="/media/villa.jpg" alt="Villa" style="width:100%;">
                    </div>
                    
                    <div class="item">
                        <img src="/media/ihouse.jpg" alt="Individual House" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="/media/mallphoto.jpg" alt="Shopping Complex" style="width:100%;">
                    </div>
                    </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <h4 class="card-title text-center bg-info">Book Property</h4>
                    <div class="card-block text-center">
                        <a href="/properties/purchase_property">Click Here</a> to Book Property
                    </div>
                </div>
                <br><br>
                <div class="card">
                    <h4 class="card-title text-center bg-info">List A Property</h4>
                    <div class="card-block text-center">
                        List Your Property <a href="/properties/add_property">Here</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
