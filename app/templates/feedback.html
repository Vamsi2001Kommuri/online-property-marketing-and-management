<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Property Listing Feedback</title>
        <link href='' rel='stylesheet'>
        <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" /> {% load static %}
    <link rel="stylesheet" href="{% static 'feedback.css' %}">
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
</head>
<body oncontextmenu='return false' class='snippet-body'>
    <div class="wrapper">
    <input type="radio" name="rate" id="star-1">
    <input type="radio" name="rate" id="star-2">
    <input type="radio" name="rate" id="star-3">
    <input type="radio" name="rate" id="star-4">
    <input type="radio" name="rate" id="star-5">
    <div class="content">
        <div class="outer">
            <div class="emojis">
                <li class="slideImg"><img src="https://i.imgur.com/07k6I7v.jpg" alt=""></li>
                <li><img src="https://i.imgur.com/lRxhp6u.jpg" alt=""></li>
                <li><img src="https://i.imgur.com/RUiZaOo.png" alt=""></li>
                <li><img src="https://i.imgur.com/JCmWQZj.jpg" alt=""></li>
                <li><img src="https://i.imgur.com/jpBXBvY.jpg" alt=""></li>
            </div>
        </div>
        <div class="stars">
            <label for="star-1" class="star-1 fas fa-star"></label>
            <label for="star-2" class="star-2 fas fa-star"></label>
            <label for="star-3" class="star-3 fas fa-star"></label>
            <label for="star-4" class="star-4 fas fa-star"></label>
            <label for="star-5" class="star-5 fas fa-star"></label>
        </div>
    </div>
    <div class="footer">
        <span class="text"></span>
        <span class="numb"></span>
    </div>
    <div class="footer mx-auto text-center">
        <a href="/properties/purchase_property">
            <input type="submit" value="Sumbit Feedback" class="btn btn-primary">
        </a>
    </div>
</div>
</body>
</html>
